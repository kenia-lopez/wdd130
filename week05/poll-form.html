<!DOCTYPE html>
<html lang="en-us">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css"
    <meta charset="utf-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1">
    <title>WDD 130 | HTML Form - Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Kenia Flores-Lopez | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
        <div class="form-item column2">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">        
        </div>
        </fieldset>
        <!-- Another valid way to write this is to surround the input elements with the label element. This is called the "implicit label" method. The following is an example of this method:
<lable>Fullname: <input type="text" name="fullname></label>
    <label>Email: <input type="email" name="useremail"></label>" -->
        <fieldset>
            <legend>Questions</legend>
        <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">
            <label for="feedback">List the places you have lived</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida,Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy;2024  HTML Form - User Poll Activity | Kenia Flores Lopez</p>
</footer>
</body>
</html>
