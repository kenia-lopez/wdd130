<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/stylesquiz.css"
    <meta name="description" content="This a quiz survey thing"
    <meta name="author" content="Kenia Flores-Lopez"
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <div>
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        
        <div>
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">&lt;div&gt;</option>
                <option value="img">&lt;img&gt;</option>
                <option value="button">&lt;button&gt;</option>
                <option value="invalid">Invalid Element</option>
            </select>
        </div>
        
        <div>
            <label for="q4">4. How many pixels are in 1em in a standard browser?</label>
            <input type="number" id="q4" name="q4" min="0" required>
        </div>
        
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
